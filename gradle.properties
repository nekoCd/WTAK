android.useAndroidX=true
android.enableJetifier=true

# Java home (make sure this path is correct for Codespaces)
org.gradle.java.home=/usr/local/sdkman/candidates/java/21.0.7-ms

# JVM settings for Gradle build
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin compiler daemon settings
kotlin.daemon.jvm.options=-Xmx2048m

# Enable Gradle parallel builds
org.gradle.parallel=true

# Enable Gradle build cache
org.gradle.caching=true

# Optional: improve Gradle daemon performance logging
org.gradle.daemon.performance.disable-logging=true
